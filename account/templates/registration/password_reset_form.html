{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <h1>Forgotten Your Password?</h1>
    <p>Enter Email Address To Obtain A New Password.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
{% endblock %}
