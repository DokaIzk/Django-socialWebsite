{% extends "base.html" %}

{% block title %}Create An Account{% endblock %}

{% block content %}
    <h1>Create An Account</h1>
    <p>Please Sign Up By Filling The Form Below:</p>
    <form method="post">
        {{ user_form.as_p }}
        <p><input type="submit" value="Create Account"></p>
        {% csrf_token %}
    </form>
{% endblock %}
